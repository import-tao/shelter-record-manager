{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item "><a href="{% url 'home_page' %}">Dashboard</a></li>
            <li class="breadcrumb-item "><a href="{% url 'cage_detail' %}">Cage List</a></li>
            <li class="breadcrumb-item active" aria-current="page" aria-label="breadcrumb">Cage Update</li>
        </ol>
      </nav>
<br>


    <div class="row justify-content-md-center">
<form action="" method="post">
    {% csrf_token %}

    <input type="submit" class='btn btn-success' value="Update" />

</form>
</div>
<div class="row justify-content-md-center">
<a href="{{ building.get_cage_delete_url }}">Click here to Delete</a>
</div>

{% endblock %}
